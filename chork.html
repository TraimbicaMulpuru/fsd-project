  <h1>Chork</h1>
  <p><b>Definition:</b> <mark>Chork</mark> is the sound made when laughing and snorting at the same time.</p>
  <h2>Uses:</h2>
  <ul>
    <li>Her joke made me <mark>chork</mark> out loud!</li>
    <li>He <b>chorked</b> at the silly meme.</li>
  </ul>
  <table border="1">
    <tr><th>Synonyms</th><th>Antonyms</th></tr>
    <tr><td>Snort-laugh, giggle</td><td>Silent, frown</td></tr>
