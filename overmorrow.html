  <h1>Overmorrow</h1>
  <p><b>Definition:</b> <mark>Overmorrow</mark> means the day after tomorrow.</p>
  <h2>Uses:</h2>
  <ul>
    <li>We leave <mark>overmorrow</mark> for vacation.</li>
    <li>The meeting is scheduled for <b>overmorrow</b>.</li>
  </ul>
  <table border="1">
    <tr><th>Synonyms</th><th>Antonyms</th></tr>
    <tr><td>Day after tomorrow</td><td>Yesterday, today</td></tr>
